<h1>script.aculo.us Unit test file</h1>

<!-- Log output -->
<div id="testlog"> </div>

<div id="d">initial</div>

<div id="map">initial</div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

Test.context("upon inserting an F1 Maker Map",{
  
  setup: function() {
    $('map').update('setup!');
  },
  
  teardown: function() {
  },
  
  'should have an accessible empty div': function(){
    assert($('map').innerHTML == 'setup!');
  },
  
  'should be available': function() {
    assertEqual('0.3a', Maker.version)
  },
  
  'should raise an error if hosts are not defined': function() {
    assertRaise('HostNotDefinedError', 
      function(){Maker.load_map('map',1)})
  },
  
  'should load a map': function() {
    Maker.maker_host =  'http://localhost'
    Maker.finder_host = 'http://localhost'
    Maker.core_host =   'http://localhost'
    Maker.load_map('map',1)
  }
  
});


// ]]>
</script>
</body>
